<div class="app-container">
  <mat-drawer-container class="drawer-container">
    <mat-drawer class="drawer" [opened]="open">
      <div class="drawer-header">
        <button mat-icon-button (click)="handleDrawerClose()">
          <mat-icon>chevron_left</mat-icon>
        </button>
      </div>
      <mat-divider></mat-divider>
      <mat-divider></mat-divider>
      <mat-divider></mat-divider>
      <mat-nav-list>
        <a mat-list-item routerLink="/admin-dashboard,"
          *ngFor="let text of [ 'Dashboard', 'View Request' , 'Manage Assets', 'Settings']; let i = index">
          <mat-icon mat-list-icon>
            <ng-container *ngIf="i === 0"><a routerLink="/admin-dashboard">home </a> </ng-container>
            <ng-container *ngIf="i === 1">view_list</ng-container>
            <ng-container *ngIf="i === 2">business</ng-container>
            <ng-container *ngIf="i === 3">settings</ng-container>
          </mat-icon>
          <span mat-line>{{ text }}</span>
         
        </a>
      </mat-nav-list>
      <!--         
        <mat-menu #menu="matMenu">
          <button mat-menu-item>Edit</button>
          <button mat-menu-item>Delete</button>
        </mat-menu>
         -->


      <mat-divider></mat-divider>
      <!-- <mat-nav-list>
          <a mat-list-item *ngFor="let text of ['All mail', 'Trash', 'Spam']; let i = index">
            <mat-icon mat-list-icon>{{ i % 2 === 0 ? 'move_to_inbox' : 'mail' }}</mat-icon>
            <span mat-line>{{ text }}</span>
          </a>
        </mat-nav-list> -->




    </mat-drawer>
    <mat-drawer-content class="content">
      <mat-toolbar class="toolbar">
        <button mat-icon-button (click)="handleDrawerOpen()" [ngClass]="{ 'hidden': open }">
          <!-- <mat-icon>menu</mat-icon> -->
          <img src="../assets/Vector (9).png">

        </button>
        <!-- <h2 class="title">Mini variant drawer</h2> -->
        <div class="header" *ngFor="let data of adminName">

          <label class="nav1">{{data.Heading}}</label>
          <!-- <img class="nav_img" src="../assets/Tools.png"> -->
          <label class="tag">Welcome&nbsp;{{data.Name}}</label>
          <label class="Admin">{{data.Admin}}</label>
          <img class="nav_img2" img [src]="data.Image">

          <button class="menu" mat-button [matMenuTriggerFor]="menu"> <img src="../assets/Vector (13).png"></button>
          <mat-menu class="submenu" #menu="matMenu">
            <button mat-menu-item >My profile</button>
            <button mat-menu-item>Log out</button>
          </mat-menu>


          <!-- <img class="acc" src="../assets/Vector (4).png"> -->

        </div>
      </mat-toolbar>
      <div class="main-content">
        <app-user-dashboard></app-user-dashboard>
        <!-- <app-view-request></app-view-request> -->
        <!-- <app-admin-dashboard></app-admin-dashboard> -->
        
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
  <mat-toolbar>
    <div class="footer_bar">

      <label class="footer_label">Â© Copyright 2023 | CX Practice | For Internal Use Only</label>
      <img class="footer_img" src="../assets/Group (2).png">
    </div>
  </mat-toolbar>
</div>
